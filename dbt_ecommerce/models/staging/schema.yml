version: 2

models:
  - name: stg_customers
    description: "Dados de clientes tratados e padronizados"
    colums:
      - name: customer_id
        description: "ID do cliente"
        tests:
          - not_null
          - unique
      - name: email
        description: "Email do cliente"
        tests:
          - not_null

  - name: stg_orders
    description: "Pedidos realizados por cliente"
    colums:
      - name: order_id
        description: "ID do pedido"
        tests:
          - not_null
          - unique
      - name: status
        description: "Status do pedido"
        tests:
          - accepted_values:
            values: ['completo', 'cancelado']

  - name: stg_products
    description: "Produtos do cat√°logo"
    colums:
      - name: product_id
        tests:
          - not_null
          - unique
      - name: category
        description: "Categoria do produto"
        tests:
          - not_null

  - name: stg_order_items
    description: "Itens de pedidos com produtos e quantidades"
    colums:
      - name: order_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null

  - name: stg_cancelamentos
    description: "Pedidos cancelados com motivo e data"
    colums:
      - name: order_id
        tests:
          - not_null
          - unique
